<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Jackson e Vanessa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>JACKSON <span>&</span> VANESSA</h1>
            <h2>NOSSA LISTA DE PRESENTES</h2>
        </header>
        
        <!-- Controles de busca e ordenação -->
        <div class="filters-container">
            <!-- Campo de busca -->
         
            


<div class="search-container">
  <input type="text" id="searchInput"  placeholder="Buscar presentes..." class="search-input">
  <button class="search-button"id="searchButton" aria-label="Buscar">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
  </button>
</div>

            <!-- Ordenação -->
            <div class="sort-box">
                <label for="sortSelect">Ordenar por:</label>
                <select id="sortSelect" aria-label="Opções de ordenação">
                    <option value="name-asc">Nome (A → Z)</option>
                    <option value="name-desc">Nome (Z → A)</option>
                    <option value="price-asc">Preço (menor)</option>
                    <option value="price-desc">Preço (maior)</option>
                </select>
            </div>
        </div>
        
        <!-- Container dos cards -->
        <div class="cards-grid" id="cardsContainer">
            <!-- Cards serão gerados dinamicamente pelo JavaScript -->
        </div>
    </div>

    <!-- Toast para feedback de cópia do PIX -->
    <div id="toast" class="toast"></div>

    <!-- Modal para visualização em tela cheia -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>
    
    <script src="cardData.js"></script>  <!-- Primeiro os dados -->
    <script src="script.js"></script> 
</body>
</html>
